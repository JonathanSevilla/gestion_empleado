{% extends 'base.html' %}


{% block titulo %}
    Lista Departamento
{% endblock titulo %}



{% block body %}
    {% include 'includes/header.html' %}
    
    <div class="grid-container">
        <div class="grid-x">
            <h1 class="cell" >Lista Departamento</h1>
            <div class="cell">
                <table>
                    <tbody>
                        
                        {% for departamento in departamentos %}
                        <tr>
                            <td>{{departamento.name}}</td>
                            <td>{{departamento.shor_name}}</td>
                            <td><a class="button warning" href="{% url "persona_app:empleados_area" departamento.name %}">Ver empleado</a></td>
                        </tr>
                        {% endfor %}
                                                    
                    </tbody>
                </table>
            </div>

        </div>
    </div>

{% endblock body %}
